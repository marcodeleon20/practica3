<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

            align-items: center;
            justify-content: center;
            height: 100vh;

        form {
            background-color: #fff;

            border-radius: 8px;

        }

        h2 {
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #3498db;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .back-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #555;
            text-decoration: none;
        }

        .back-btn:hover {

        }
    </style>
</head>
